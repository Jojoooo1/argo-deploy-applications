apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-webhook
  namespace: default
  labels:
    app.kubernetes.io/component: microservice
    app.kubernetes.io/name: microservice-webhook
    app.kubernetes.io/managed-by: Jonathan
spec:
  revisionHistoryLimit: 3
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: microservice
      app.kubernetes.io/name: microservice-webhook
  template:
    metadata:
      labels:
        app.kubernetes.io/component: microservice
        app.kubernetes.io/name: microservice-webhook
      annotations:
        linkerd.io/inject: enabled
        # loki.io/scrape: "true"
    spec:
      containers:
        - name: microservice-webhook
          image: jojoooo1/microservice-webhook:1.0-0e64
          env:
            - name: "MANAGEMENT_SERVER_PORT"
              value: "8082"
            - name: "MANAGEMENT_ENDPOINT_HEALTH_GROUP_READINESS_INCLUDE"
              value: "rabbit"
            - name: "MANAGEMENT_ENDPOINT_HEALTH_GROUP_LIVENESS_INCLUDE"
              value: "rabbit"
          envFrom:
            - secretRef:
                name: microservice-webhook-configs

          ports:
            - name: container-port
              containerPort: 8081
            - name: metrics
              containerPort: 8082

          readinessProbe:
            initialDelaySeconds: 15
            periodSeconds: 10
            httpGet:
              path: /actuator/health/readiness
              port: metrics
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: metrics
            initialDelaySeconds: 15
            periodSeconds: 10

          lifecycle:
            preStop:
              httpGet:
                path: actuator/preStopHook/10000
                port: metrics

          resources:
            requests:
              memory: 768Mi
              cpu: 500m
            limits:
              memory: 768Mi

          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
