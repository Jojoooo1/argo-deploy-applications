apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: cloud-diplomats
  
  labels:
    app.kubernetes.io/application: cloud-diplomats-api
    app.kubernetes.io/component: api
    app.kubernetes.io/managed-by: Jonathan
spec:
  revisionHistoryLimit: 3
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/application: cloud-diplomats-api
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/application: cloud-diplomats-api
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: spring-namespace-reader
      containers:
        - name: api
          image: jojoooo1/api:11.0-otel
          env:
            - name: "MANAGEMENT_SERVER_PORT"
              value: "8081"
            # - name: "MANAGEMENT_ENDPOINT_HEALTH_GROUP_READINESS_INCLUDE"
            #   value: "rabbit"

            - name: "SPRING_PROFILES_ACTIVE"
              value: "json-logs"
            - name: "JAVA_TOOL_OPTIONS"
              value: "-javaagent:/workspace/opentelemetry/opentelemetry-javaagent.jar"
            - name: "OTEL_JAVAAGENT_CONFIGURATION_FILE"
              value: "/workspace/opentelemetry/default.properties"
            - name: "OTEL_TRACES_EXPORTER"
              value: "otlp"
            - name: "OTEL_EXPORTER_OTLP_TRACES_ENDPOINT"
              value: "http://otel-collector-traces-collector.observability:4317"
            - name: "OTEL_METRICS_EXPORTER"
              value: "otlp"
            - name: "OTEL_EXPORTER_OTLP_METRICS_ENDPOINT"
              value: "http://otel-collector-metrics-collector.observability:4317"

            # TODO: there is too many labels!
            # https://github.com/open-telemetry/opentelemetry-java/tree/main/sdk-extensions/autoconfigure#disabling-automatic-resourceproviders
            # filter using OTEL_JAVA_DISABLED_RESOURCE_PROVIDERS=io.opentelemetry.instrumentation.resources.ProcessArguments,ProcessResource
            # example: http_server_request_duration_seconds_count{host_arch="amd64", host_name="api-5bc96c6776-tftc7", http_request_method="GET", http_response_status_code="404", http_route="/*", job="api", k8s_namespace_name="cloud-diplomats", k8s_node_name="jonathan-xps-15-9500", k8s_pod_ip="10.42.0.53", k8s_pod_name="api-5bc96c6776-tftc7", k8s_pod_start_time="2024-03-23T18:35:32Z", k8s_pod_uid="2eb3edd6-c6e1-4fbd-a59e-22e7da4b1007", network_protocol_version="1.1", os_description="Linux 6.5.0-26-generic", os_type="linux", process_command_args="["/layers/paketo-buildpacks_bellsoft-liberica/jre/bin/java","org.springframework.boot.loader.launch.JarLauncher"]", process_executable_path="/layers/paketo-buildpacks_bellsoft-liberica/jre/bin/java", process_pid="1", process_runtime_description="BellSoft OpenJDK 64-Bit Server VM 21.0.2+14-LTS", process_runtime_name="OpenJDK Runtime Environment", process_runtime_version="21.0.2+14-LTS", service_name="api", telemetry_distro_name="opentelemetry-java-instrumentation", telemetry_distro_version="2.2.0", telemetry_sdk_language="java", telemetry_sdk_name="opentelemetry", telemetry_sdk_version="1.36.0", url_scheme="http"}

            # Needed when database schema is not empty
            - name: "SPRING_FLYWAY_BASELINE_ON_MIGRATE"
              value: "true"

          envFrom:
            - configMapRef:
                name: api-configs
            - secretRef:
                name: api-configs

          ports:
            - name: container-port
              containerPort: 8080
            - name: metrics
              containerPort: 8081

          readinessProbe:
            initialDelaySeconds: 15
            periodSeconds: 10
            httpGet:
              path: /actuator/health/readiness
              port: metrics
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: metrics
            initialDelaySeconds: 15
            periodSeconds: 10

          lifecycle:
            preStop:
              httpGet:
                path: actuator/preStopHook/10000
                port: metrics

          # resources:
          #   requests:
          #     memory: 768Mi
          #     cpu: 500m
          #   limits:
          #     memory: 768Mi

          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp

          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000

      # Necessary for readOnly system
      volumes:
        - name: tmp-volume
          emptyDir: {}    