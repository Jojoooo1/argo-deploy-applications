apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: api
  namespace: cloud-diplomats-rollout
  
  labels:
    app.kubernetes.io/application: cloud-diplomats-api
    app.kubernetes.io/component: api
    app.kubernetes.io/managed-by: Jonathan
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    canary:
      canaryService: api-canary
      stableService: api-stable
      trafficRouting:
        nginx:
          stableIngress: cloud-diplomats-ingress
      steps:
        - setWeight: 5
        - pause: {}
  selector:
    matchLabels:
      app.kubernetes.io/application: cloud-diplomats-api
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/application: cloud-diplomats-api
        app.kubernetes.io/component: api
      annotations:
        linkerd.io/inject: enabled
        # loki.io/scrape: "true"
    spec:
      serviceAccountName: spring-namespace-reader
      containers:
        - name: api
          image: jojoooo1/api:10.0-dce6
          env:
            - name: "MANAGEMENT_SERVER_PORT"
              value: "8081"
            # - name: "MANAGEMENT_ENDPOINT_HEALTH_GROUP_READINESS_INCLUDE"
            #   value: "rabbit"

            - name: "MANAGEMENT_TRACING_SAMPLING_PROBABILITY"
              value: "1"
            - name: "MANAGEMENT_OTLP_TRACING_ENDPOINT"
              value: "http://tempo.observability:4317"

            # Needed when database schema is not empty
            - name: "SPRING_FLYWAY_BASELINE_ON_MIGRATE"
              value: "true"

          envFrom:
            - secretRef:
                name: api-configs

          ports:
            - name: container-port
              containerPort: 8080
            - name: metrics
              containerPort: 8081

          readinessProbe:
            initialDelaySeconds: 15
            periodSeconds: 10
            httpGet:
              path: /actuator/health/readiness
              port: metrics
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: metrics
            initialDelaySeconds: 15
            periodSeconds: 10

          lifecycle:
            preStop:
              httpGet:
                path: actuator/preStopHook/10000
                port: metrics

          # resources:
          #   requests:
          #     memory: 768Mi
          #     cpu: 500m
          #   limits:
          #     memory: 768Mi

          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp

          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000

      # Necessary for readOnly system
      volumes:
        - name: tmp-volume
          emptyDir: {}    